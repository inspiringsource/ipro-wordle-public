<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IPRO Wordle</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 24px;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
      }

      .container {
        max-width: 520px;
        margin: 0 auto;
        display: grid;
        gap: 16px;
      }

      h1 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.5px;
      }

      /* 6 rows x 5 columns */
      .board {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-auto-rows: 64px;
        gap: 10px;
      }

      .cell {
        border: 2px solid #cfcfcf;
        border-radius: 8px;
        display: grid;
        place-items: center;
        font-weight: 700;
        font-size: 24px;
        text-transform: uppercase;
        user-select: none;
      }

      form {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        align-items: center;
      }

      input[type="text"] {
        height: 44px;
        padding: 0 12px;
        font-size: 16px;
        border: 2px solid #cfcfcf;
        border-radius: 10px;
        outline: none;
        text-transform: uppercase;
      }

      input[type="text"]:focus {
        border-color: #888;
      }

      button {
        height: 44px;
        padding: 0 16px;
        font-size: 16px;
        border-radius: 10px;
        border: 2px solid #333;
        background: #333;
        color: #fff;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .hint {
        font-size: 13px;
        opacity: 0.75;
      }

      #result {
        min-height: 20px;
        margin: 0;
        font-size: 14px;
      }

      /* Wordle states (G/Y/B) */
      .cell.state-g {
        background: #2e7d32; /* green */
        border-color: #2e7d32;
        color: #fff;
      }

      .cell.state-y {
        background: #f9a825; /* yellow */
        border-color: #f9a825;
        color: #111;
      }

      .cell.state-b {
        background: #616161; /* grey */
        border-color: #616161;
        color: #fff;
      }

      .error {
        color: #b00020;
      }
      .ok {
        color: #0b6b0b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>IPRO Wordle</h1>

      <div id="board" class="board" aria-label="Wordle board"></div>

      <form id="guessForm" method="post" action="/guess">
        <input
          id="guess"
          name="guess"
          type="text"
          maxlength="5"
          autocomplete="off"
          inputmode="text"
          aria-label="Enter a 5-letter word"
        />
        <button id="submitBtn" type="submit">Submit</button>
      </form>

      <div class="hint">6 attempts • 5 letters each</div>
      <p id="result"></p>
    </div>

    <script>
      const ROWS = 6;
      const COLS = 5;

      const boardEl = document.getElementById("board");
      const formEl = document.getElementById("guessForm");
      const inputEl = document.getElementById("guess");
      const resultEl = document.getElementById("result");
      const submitBtn = document.getElementById("submitBtn");

      let attempt = 0;

      // Build 6x5 grid on load
      const cells = [];
      for (let i = 0; i < ROWS * COLS; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = "";
        boardEl.appendChild(cell);
        cells.push(cell);
      }

      function setStatus(msg, kind) {
        resultEl.className = kind || "";
        resultEl.textContent = msg;
      }

      function fillRow(rowIndex, word, feedback) {
        const start = rowIndex * COLS;

        for (let i = 0; i < COLS; i++) {
          const cell = cells[start + i];
          const ch = word[i] || "";
          const f = feedback?.[i] || "B";

          cell.textContent = ch;

          // reset state classes
          cell.classList.remove("state-g", "state-y", "state-b");

          if (f === "G") cell.classList.add("state-g");
          else if (f === "Y") cell.classList.add("state-y");
          else cell.classList.add("state-b");
        }
      }

      function lockGame() {
        inputEl.disabled = true;
        submitBtn.disabled = true;
      }

      formEl.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (attempt >= ROWS) {
          setStatus("No attempts left.", "error");
          lockGame();
          return;
        }

        let guess = (inputEl.value || "").trim().toUpperCase();

        // Basic validation (exactly 5 letters)
        if (!/^[A-ZÄÖÜ]{5}$/.test(guess)) {
          setStatus("Please enter exactly 5 letters.", "error");
          return;
        }

        // Helper: safely parse JSON or throw a readable error
        async function readJsonOrThrow(res) {
          const ct = res.headers.get("content-type") || "";
          if (ct.includes("application/json")) {
            return await res.json();
          }
          const txt = await res.text();
          throw new Error(txt || `HTTP ${res.status}`);
        }

        try {
          // Try current endpoint first
          let res = await fetch("/guess", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
              Accept: "application/json",
            },
            body: new URLSearchParams({ guess }),
          });

          // If backend still uses the old route, retry legacy endpoint
          if (res.status === 404) {
            res = await fetch("/postTest", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                Accept: "application/json",
              },
              body: new URLSearchParams({ postTest: guess }),
            });
          }

          if (!res.ok) {
            const txt = await res.text();
            throw new Error(txt || `HTTP ${res.status}`);
          }

          // We expect JSON: { word: "ABCDE", feedback: "GYBBY" }
          const data = await readJsonOrThrow(res);
          const word = (data && data.word ? String(data.word) : "").toUpperCase();
          const feedback = (data && data.feedback ? String(data.feedback) : "BBBBB").toUpperCase();

          fillRow(attempt, word, feedback);
          attempt += 1;

          inputEl.value = "";
          inputEl.focus();

          if (attempt >= ROWS) {
            setStatus("Done. You used all 6 attempts.", "ok");
            lockGame();
          } else {
            setStatus(`Attempt ${attempt} of ${ROWS} recorded.`, "ok");
          }
        } catch (err) {
          setStatus(
            "Failed to submit. " + (err?.message || ""),
            "error"
          );
        }
      });

      // Convenience: keep input uppercased
      inputEl.addEventListener("input", () => {
        inputEl.value = inputEl.value.toUpperCase();
      });

      inputEl.focus();
    </script>
  </body>
</html>
